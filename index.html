<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
        <!-- awesome font -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <div>
                <h1> Jimmy's Diner </h1>
                <h3>The best burgers and pizzas in town.</h3>
            </div>
        </header>
        <main>
            <div class='menu' id="menu">
                
            </div>
            <section id="order-display" class="hidden" >
                <h4>Your Order</h4>
                <div id="customer-order">
                </div>
                <p id="total-price-display">Total Price:</p>
                <button id="complete-btn" class="btn">Complete order</button>
            </section>
            <form id="payment-form" class="hidden">
                <h3>Enter card information</h3>
                <input type="text" id="user-name" name="user-name" placeholder="Enter your name" pattern="[a-zA-Z]" title="letters only" required>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" pattern="[0-9]{16}" title="Please enter 16 digit credit card number" required>
                <input type="text" id="card-cvv" name="card-cvv" placeholder="Enter CVV" pattern="[0-9]{3}" required>
                <button type="submit" id="pay-btn" value="Pay" class="btn" >Pay</button> 
            </form>
            <aside class="hidden">
                
            </aside>
        </main>
	<script type='module' src="index.js"></script>
    </body>
</html>
